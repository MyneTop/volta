name: build trigger

on:
  schedule:
    - cron: '3 2 * * *'
  push:
    branches:
      - main

jobs:
  checkout:
    runs-on: [self-hosted, ARM64]
    steps:
    - name: checkout builder
      id: builder
      uses: actions/checkout@v2
      # with:
      #   fetch-depth: '0'
    - name: install tools
      run: |
        sudo apt-get update
        sudo apt-get install jq
    - name: add exec permission
      run: |
        chmod -R +x ./runner
    - name: check upstream version
      id: check-upstream
      run: |
        ./runner/check-upstream.sh
    - name: check current version
      id: check-current
      run: |
        ./runner/check-current.sh
    - name: check version
      if: steps.check-upstream.outputs.version == steps.check-current.outputs.version
      run: exit 0
    - name: get upstream source
      run: |
        ./runner/get-source.sh
      # user rust toolchain with arm64
    - name: rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-unknown-linux-gnu
        # profile: minimal
        # override: true
    - name: rust build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target aarch64-unknown-linux-gnu --manifest-path volta/Cargo.toml
    - name: package
      run: |
        ./runner/package.sh
    - name: release to github
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./volta/volta-*.tar.gz
